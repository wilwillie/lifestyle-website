<!DOCTYPE html>
<html lang="en" ng-app="fashionPediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Form Styling */
        .edit-profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .edit-profile-container h2 {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Label and input styling */
        .edit-profile-container label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
            display: block;
        }

        .edit-profile-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background: #f4f7fa;
            transition: border 0.3s ease;
        }

        .edit-profile-container input:focus {
            border: 2px solid #007bff;
            outline: none;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        /* Add some responsive behavior for smaller screens */
        @media screen and (max-width: 480px) {
            .edit-profile-container {
                margin: 20px;
                padding: 25px;
            }

            .save-btn {
                font-size: 16px;
            }
        }

        /* Optional: Custom styling for input focus effect */
        .edit-profile-container input:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
        }

    </style>
</head>
<body ng-controller="EditProfileController">
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form ng-submit="saveProfile()">
            <label for="bio">Bio</label>
            <input type="text" id="bio" ng-model="userBio" placeholder="Enter your bio" required>

            <label for="weight">Weight</label>
            <input type="number" id="weight" ng-model="userWeight" placeholder="Enter your weight" required>

            <label for="height">Height</label>
            <input type="number" id="height" ng-model="userHeight" placeholder="Enter your height" required>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/editProfileController.js"></script>
</body>
</html>
