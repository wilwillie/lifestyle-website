<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        /* Mengatur tampilan body */
        body {
            font-family: Arial, sans-serif;
            background: url('/assets/images/verifyimage.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Mengatur kontainer */
        .container {
            text-align: center;
            background-color: #feecc8;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* Judul */
        h1 {
            color: darkgreen;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Paragraf */
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Tombol/Link */
        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        /* Hover efek pada link */
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verified Successfully</h1>
        <p>Thank you for verifying your email. You can now log in to your account.</p>
        <a href="../../frontend/login.html">Log In</a>
    </div>
</body>
</html>
