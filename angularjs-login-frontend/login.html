<!DOCTYPE html>
<html lang="en" ng-app="fashionPediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url(assets/images/login.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1d4ed8;
        }
        .container input {
            width: 90%;
            padding: 10px 15px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .container input:focus {
            border-color: #1d4ed8;
            outline: none;
            box-shadow: 0 0 8px rgba(29, 78, 216, 0.2);
        }
        .container button {
            width: 98%;
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #1d4ed8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .container button:hover {
            background-color: #2563eb;
        }
        .container a {
            color: #1d4ed8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .message.success {
            color: green; /* Warna hijau untuk pesan sukses */
        }
        .message.error {
            color: red; /* Warna merah untuk pesan error */
        }    </style>
</head>
<body ng-app="loginApp">
    <div class="container" ng-controller="LoginController">
        <h1>Login</h1>
        <form ng-submit="login()">
            <input type="text" ng-model="user.usernameOrEmail" placeholder="Username or Email" required>
            <input type="password" ng-model="user.password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Pesan validasi -->
        <p class="message" ng-class="messageClass" ng-if="message">{{ message }}</p>
        <p>
            <a href="forgot-password.html">Forgot Password?</a>
        </p>
        <p>
            Don't have an account? 
            <a href="signup.html">Sign up here!</a>
        </p>
    </div>
</body>
</html>
